<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>До конца акции осталось:</h1>
        <ul class="timer">
            <li class="timer__items" > <p>Дней</p> <span id="days">8</span></li>
            <li class="timer__items" > <p>Часов</p> <span id="hours">12</span</li>
            <li class="timer__items" > <p>Минут</p> <span id="minutes">15</span</li>
            <li class="timer__items" > <p>Секунд</p> <span id="secundes">05</span</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
